<h3 *ngIf="employeeName"  style="text-align: center">hello {{employeeName}} </h3>
<h4 style="text-align: center"> To see Employee list then please press the button</h4>
<div class="item_align">
    <button  type="button" (click)="showList()">Show Employee List</button>
    <table class="table table-striped" width = "200" *ngIf = "showEmpList">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Date Of Birth</th>
      </tr>
      <tr *ngFor="let employee of empModel">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.gender}}</td>
        <td>{{employee.dateOfBirth}}</td>
      </tr>
    </table>
</div>
